<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://i.redd.it/h03b7gzgh0na1.jpg" type="image/">
<title>Sources</title>
<style>
body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
main { display: flex; flex-direction: column; max-width: 100%; width: 900px; margin: auto; }
img { max-width: 100%; width: 700px; cursor: pointer; margin: auto; }
.left { margin-left: 105px; }
</style>
</head>
<body>
<main>
<h1 class="left">Diagrama/Bizagi</h1>
<span class="left">Dale click a las imagenes</span>
<br/><br/>
<b class="left">MisterBurguer Online</b>
<img class="image" src="img/MisterBurgueronline.png">
<b class="left">MisterBurguer Presencial</b>
<img class="image" src="img/MisterBurguerpresencial.png">
<b class="left">MisterBurguer Semipresencial</b>
<img class="image" src="img/MisterBurguerSemipresencial.png">
<b class="left">MisterBurguer SemipresencialSubproceso</b>
<img class="image" src="img/MisterBurguerSemipresencialsubproceso.png">
<b class="left">Diagrama</b>
<img class="image" src="img/diagrama.jpeg">
</main>

<script>
window.onload = function() {
  let img = document.getElementsByClassName('image');

  for (let i = 0; i < img.length; i++) {
    img[i].addEventListener('click', function() {
      openImage(this.src)
    });
  }
};

function openImage(src) {
  window.open(src, "_self");
}
</script>
</body>
</html>
